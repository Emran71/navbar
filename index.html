<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
       <h2 class="logo">JabeKothay</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button type="button" class="btn1">Book Now</button> 
    </div>
    <div class="container">
        <div class="content">
            <h1>Find Your Best Place</h1>
            <p>Discover the best places to stay, eat, shop & visit.</p>
            <div class="input-box">
                <input type="text" placeholder="Search your place">
                <button type="button" class="search-btn">Search</button>
            </div>
        </div>
        <div class="form-content">
            <h1>Login Here</h1>
            <form>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me !</label>
                </div>
                <div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="icon-text"> or login with social platforms</a></p>
                <div class="social">
                    <a href="#" class="social-icon"><i class='bx bxl-facebook-circle'></i></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-google' ></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
